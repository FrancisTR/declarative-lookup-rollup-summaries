<template>
  <lightning-layout pull-to-boundary="small">
    <lightning-layout-item
      size={tableSize.size}
      small-device-size={tableSize.sizeSmall}
      medium-device-size={tableSize.sizeMedium}
      large-device-size={tableSize.sizeLarge}
      padding="around-small"
    >
      <lightning-card title="Rollups">
        <div slot="actions">
          <lightning-button
            label="New"
            onclick={runCreateNew}
          ></lightning-button>
        </div>
        <div class="slds-card__body slds-card__body_inner">
          <div class="slds-p-bottom_small">
            <lightning-input
              type="search"
              placeholder="Filter rollups..."
              value={searchFilter}
              onchange={handleInputChange}
            ></lightning-input>
          </div>
          <lightning-datatable
            key-field="DeveloperName"
            data={rollupList}
            columns={dtColumns}
            onrowaction={rollupSelectHandler}
            hide-checkbox-column
          >
          </lightning-datatable>
        </div>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item
      lwc:if={showEditor}
      size={editorSize.size}
      small-device-size={editorSize.sizeSmall}
      medium-device-size={editorSize.sizeMedium}
      large-device-size={editorSize.sizeLarge}
      padding="around-small"
    >
      <c-rollup-editor
        onrequestdelete={handleRequestDelete}
        oncancel={handleCancelRequest}
      ></c-rollup-editor>
    </lightning-layout-item>
  </lightning-layout>
</template>
