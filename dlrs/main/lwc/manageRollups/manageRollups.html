<template>
  <lightning-layout pull-to-boundary="small">
    <lightning-layout-item size="6" padding="around-small">
      <lightning-card title="Rollups">
        <!-- TODO: rebuild as datatable, preferrably with adjustable columns -->
        <lightning-datatable
          key-field="DeveloperName"
          data={rollupList}
          columns={dtColumns}
          onrowaction={rollupSelectHandler}
          hide-checkbox-column
        >
        </lightning-datatable>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item size="6" padding="around-small">
        <c-rollup-editor rollup-name={selectedRollup}></c-rollup-editor>
    </lightning-layout-item>
  </lightning-layout>
</template>
