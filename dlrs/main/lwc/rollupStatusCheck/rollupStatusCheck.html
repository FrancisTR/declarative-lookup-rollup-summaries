<template>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="12" large-device-size="6">
      Scheduled Items <lightning-badge label={recordCount}></lightning-badge>
    </lightning-layout-item>
    <lightning-layout-item size="12" large-device-size="6">
      Next Full Calculate
      <lightning-badge label={nextFullCalculateAt}></lightning-badge>
    </lightning-layout-item>
  </lightning-layout>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="12" large-device-size="6">
      Parent Trigger
      <lightning-badge label={parentTriggerStatus}></lightning-badge>
    </lightning-layout-item>
    <lightning-layout-item size="12" large-device-size="6">
      Full Calc Job Errors
      <lightning-badge label={calculateJobErrors}></lightning-badge>
    </lightning-layout-item>
  </lightning-layout>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="12" large-device-size="6">
      Child Trigger
      <lightning-badge label={childTriggerStatus}></lightning-badge>
    </lightning-layout-item>
  </lightning-layout>
</template>
