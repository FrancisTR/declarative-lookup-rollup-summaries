Insert Account:
  sf_object: Account
  fields:
  - Name
  - NumberOfLocations__c
  - SLAExpirationDate__c
  lookups:
    ParentId:
      table: Account
      after: Insert Account
Insert QALookupParent__c:
  sf_object: QALookupParent__c
  fields:
  - Colours__c
  - Count_of_String_Children__c
  - Descriptions2__c
  - Descriptions__c
  - Name
  - Record_Notes__c
  - Self_Relationship_Number_Target__c
  - Total2__c
  - Total__c
  lookups:
    Self_Relationship__c:
      table: QALookupParent__c
      after: Insert QALookupParent__c
Insert Contact:
  sf_object: Contact
  fields:
  - DoNotCall
  - FirstName
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - LastName
  lookups:
    AccountId:
      table: Account
    ReportsToId:
      table: Contact
      after: Insert Contact
Insert QALookupChild__c:
  sf_object: QALookupChild__c
  fields:
  - Amount__c
  - Color__c
  - Description2__c
  - Description__c
  - Name
  - Parent_by_String__c
  - Record_Notes__c
  lookups:
    LookupParent2__c:
      table: QALookupParent__c
    LookupParent__c:
      table: QALookupParent__c
Insert Case:
  sf_object: Case
  fields:
  - IsEscalated
  lookups:
    AccountId:
      table: Account
    ContactId:
      table: Contact
    ParentId:
      table: Case
      after: Insert Case
Insert Opportunity:
  sf_object: Opportunity
  fields:
  - CloseDate
  - IsPrivate
  - Name
  - StageName
  lookups:
    AccountId:
      table: Account
    ContactId:
      table: Contact
